<!--
	Contact page content. 
-->
<div class="post">
	<iframe width="650" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
		src="http://maps.google.ca/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Edmonton,+AB&amp;aq=0&amp;oq=edmont&amp;sll=53.516644,-113.430012&amp;sspn=0.262927,0.703812&amp;t=m&amp;ie=UTF8&amp;hq=&amp;hnear=Edmonton,+Division+No.+11,+Alberta&amp;ll=54.521081,-113.115234&amp;spn=16.47882,45.043945&amp;z=5&amp;iwloc=A&amp;output=embed"></iframe>
	<h2>Where I am</h2>
	<p>I live in Edmonton, Alberta, Canada. I like to help local business.</p>
	<p>Please send me a message if you want to contact me.</p>
	<br />

	<form>
		<label class="control-label">Your Name *</label> 
		<input type="text" ng-model="contact.name" required class="input-xxlarge" />
		<label class="control-label">Email Address *</label> 
		<input type="email" ng-model="contact.email" required class="input-xxlarge" /> 
		<label class="control-label">Message *</label>
		<textarea ng-model="contact.message" required class="input-xxlarge" rows="5"></textarea>

		<br />
		<button class="btn btn-primary" ng-click="submit(contact)">Submit</button>
	</form>

	<!-- Modal Message Dialog -->
	<div id="messageModel" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
			<h3 id="myModalLabel">Message</h3>
		</div>
		<div class="modal-body">
			<p>{{message}}</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		</div>
	</div>
</div>
