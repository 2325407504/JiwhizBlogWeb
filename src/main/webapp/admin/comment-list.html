<!--
	List all comments in the system. 
-->
<div class="post">
	<h2>List All Comments ({{comments.length}}):</h2>

	<!-- Pagination -->

	<table class="table table-striped table-bordered bootstrap-datatable">
		<thead>
			<tr>
				<th>Poster</th>
				<th>Comment</th>
				<th>In Response To</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="comment in comments">
				<!-- User -->
				<td>
					<member-info member="comment.user"></member-info>
				</td>

				<!-- Comment -->
				<td>
					<div class="manage-data-info text-info">
						Posted on {{comment.postedTime | date:'mediumDate'}} 
						at {{comment.postedTime | date:'mediumTime'}} | 
						<span class="{{comment.status.textClass}}">
							<i class="{{comment.status.iconClass}}" title="{{comment.status.title}}"></i>
							{{comment.status.name}}</span>
					</div>
					<div>
						<markdown content="{{comment.content}}"></markdown>
					</div>
					<div class="manage-data-toolbar">
						<ul class="action-list">
							<li>
								<a href="#/admin/updateComment/{{comment.commentId}}"> 
									<i class="icon-pencil" title="Edit Comment"></i> Edit
								</a>
							</li>
							<li ng-repeat="action in comment.actions"> | <a ng-click="action.actionFunction(comment)">
									<i class="{{action.iconClass}}" title="{{action.title}}"></i> {{action.name}}
							</a></li>
						</ul>
					</div>
				</td>

				<!-- Post -->
				<td><a href="#/blog/{{comment.blog.fullPublishedPath}}" target="_blank">{{comment.blog.title}}</a></td>

			</tr>
		</tbody>
	</table>

	<!-- Pagination -->

</div>
