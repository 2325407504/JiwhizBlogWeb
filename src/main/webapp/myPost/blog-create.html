<!--
	Create a new blog post. 
-->
<div class="post">
	<h2>New Blog Post:</h2>
	<form ng-controller="MyBlogCreateController">
		<!-- Title -->
		<div class="control-group">
			<label class="control-label">* Title:</label>
			<div class="controls">
				<input ng-model="blogForm.title" type="text" class="input-xxlarge" required placeholder="Title of this post..." />
			</div>
		</div>
		<!-- Content -->
		<div class="control-group">
			<label class="control-label">* Content:</label>
			<div class="controls">
				<textarea ui-tinymce ng-model="blogForm.content" class="input-xxlarge" rows="20" required="required" 
					placeholder="Type something..."></textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Tags (comma separated):</label>
			<div class="controls">
				<input ng-model="blogForm.tagString" type="text" class="input-xxlarge"/>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				 <button ng-click="cancel()" class="btn">Cancel</button>
				 <button ng-click="submit()" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>

</div>
