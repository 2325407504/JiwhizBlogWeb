<!--
	List current logged in user posted comments. 
-->
<div class="content-area">
	<h2>List My Comments:</h2>

	<!-- Pagination -->

	<table class="table table-striped table-bordered bootstrap-datatable">
		<thead>
			<tr>
				<th>In Response To</th>
				<th>Comment Text</th>
				<th>Display Review</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="comment in comments">
				<!-- Blog Post link -->
				<td>
					<a href="#/blog/{{comment.blog.fullPublishedPath}}" target="_blank">{{comment.blog.title}}</a>
				</td>

				<!-- Comment -->
				<td>
					<div class="manage-data-info text-info">
						Posted on {{comment.postedTime | date:'mediumDate'}} 
						at {{comment.postedTime | date:'mediumTime'}} |
						<span class="{{comment.status.textClass}}">
							<i class="{{comment.status.iconClass}}" title="{{comment.status.title}}"></i>
							{{comment.status.name}}</span>
					</div>
					<div>
						<pre hightlight lang="text">{{comment.content}}</pre>
					</div>
					<div class="manage-data-toolbar">
						<a href="#/myAccount/updateComment/{{comment.commentId}}">
							<i class="icon-pencil" title="Edit"></i> Edit
						</a>
					</div>
				</td>

				<!-- Display Review -->
				<td>
					<markdown content="{{comment.content}}"></markdown>
				</td>

			</tr>
		</tbody>
	</table>

	<!-- Pagination -->
	
</div>
